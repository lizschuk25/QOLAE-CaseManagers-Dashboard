# üö® GDPR-COMPLIANT CASE MANAGERS DASHBOARD NGINX CONFIGURATION
# Author: Liz üëë
# CRITICAL: Medical + Legal Data Protection Required
# File: /etc/nginx/sites-available/casemanagers.qolae.com

# Force HTTPS for all traffic (GDPR Security Requirement)
server {
    listen 80;
    server_name casemanagers.qolae.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name casemanagers.qolae.com;

    # ==========================================
    # üè• CASE MANAGERS DASHBOARD (PORT 3006)
    # ==========================================

    # ‚úÖ Main entry point ‚Üí Case Managers Dashboard
    location = / {
        return 302 /caseManagersDashboard;
    }

    # üè• Case Managers Dashboard - Main Workspace
    location /caseManagersDashboard {
        proxy_pass http://127.0.0.1:3006;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header X-GDPR-Audit "Dashboard access logged" always;
    }

    # üìñ Readers Registration Card
    location /readersRegistrationCard {
        proxy_pass http://127.0.0.1:3006;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;

        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header X-GDPR-Audit "Reader registration access logged" always;
    }

    # üîê Case Managers API Routes
    location /api/caseManagers/ {
        proxy_pass http://127.0.0.1:3006;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;

        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header X-GDPR-Audit "API request logged" always;
    }

    # üìä Static Assets
    location /public/ {
        proxy_pass http://127.0.0.1:3006/public/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Cache-Control "public, max-age=3600";
    }

    # üìÇ Central Repository - Proxy to API server for shared assets
    # Updated: December 2025 - Security hardening: public vs protected assets
    # PUBLIC: /centralRepository/public/ (logos, images - direct access)
    # PROTECTED: All other paths blocked (PDFs, signatures - use authenticated API endpoints)
    location /centralRepository/ {
        proxy_pass https://api.qolae.com/centralRepository/;
        proxy_http_version 1.1;
        proxy_set_header Host api.qolae.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Cache-Control "public, max-age=3600";
    }

    # üîå WebSocket (Future - Port 3007)
    location /wsCaseManagers/ {
        proxy_pass http://127.0.0.1:3007/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600;
        proxy_send_timeout 3600;
        proxy_connect_timeout 60;
        proxy_buffering off;
    }

    # ==========================================
    # üîê CASE MANAGERS LOGIN PORTAL (PORT 3016)
    # Added: January 2026 - Login + 2FA + Compliance Wizard
    # ==========================================

    # üîê Login Page
    location /caseManagersLogin {
        proxy_pass http://127.0.0.1:3016;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
    }

    # üîê 2FA Page
    location /caseManagers2fa {
        proxy_pass http://127.0.0.1:3016;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
    }

    # üîê Secure Login
    location /secureLogin {
        proxy_pass http://127.0.0.1:3016;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
    }

    # üîê Auth Routes (login, logout, 2FA verification)
    location /caseManagersAuth/ {
        proxy_pass http://127.0.0.1:3016;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
    }

    # üìã Compliance Wizard
    location /caseManagersCompliance {
        proxy_pass http://127.0.0.1:3016;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
    }

    # üîê GDPR Security Headers (CRITICAL for Medical + Legal Data)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' https://api.qolae.com; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' https://api.qolae.com data:; font-src 'self' data:;" always;

    # üì¶ File uploads (medical documents, PDFs)
    client_max_body_size 20m;
    client_body_buffer_size 1m;

    # üìù GDPR Audit Logging
    access_log /var/log/nginx/casemanagers.qolae.com.access.log combined;
    error_log /var/log/nginx/casemanagers.qolae.com.error.log warn;

    # üîí Security blocks
    location ~* \.(env|sql|bak|backup|log|git|gitignore|DS_Store)$ {
        deny all;
        return 404;
    }

    location ~ /\.(?!well-known) {
        deny all;
        return 404;
    }

    # üîí Fallback
    location / {
        add_header X-GDPR-Audit "Unauthorized access attempt logged" always;
        return 404;
    }

    # üîê SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/casemanagers.qolae.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/casemanagers.qolae.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # üîê Enhanced SSL for medical data protection
    ssl_stapling on;
    ssl_stapling_verify on;
}
